<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#302b63"/>
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/logo.jpg">
    <title>ZAININ AI - Your Futuristic AI Agent</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <!-- Global Theme Script - MUST be synchronous to prevent FOUC (Flash of Unstyled Content) -->
     <script src="js/theme.js"></script>
</head>
<body>

    <!-- Main Application -->
    <div id="main-app" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>ZAININ AI</h2>
                <button id="sidebar-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button id="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
            <div class="chat-history">
                <ul id="chat-history-list">
                    <!-- Chat history populated by JS -->
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="settings">
                    <div class="setting-item">
                        <label for="web-search-toggle"><i class="fas fa-globe"></i> Web Search:</label>
                        <label class="switch">
                            <input type="checkbox" id="web-search-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                     <!-- Admin Panel Link - Visible only to admins -->
                     <div class="setting-item admin-only hidden" id="admin-panel-link-container">
                        <a href="/admin.html" class="settings-link"><i class="fas fa-user-shield"></i> Admin Panel</a>
                    </div>
                     <!-- Theme Toggle Button - JS in theme.js handles click -->
                    <div class="setting-item">
                        <label><i class="fas fa-adjust"></i> Theme:</label>
                        <button id="theme-toggle-btn" class="icon-button" title="Toggle Theme">
                             <i class="fas fa-sun"></i> <!-- Default icon, updated by theme.js -->
                        </button>
                    </div>
                </div>
                 <div class="other-links">
                     <a href="/profile.html" class="settings-link"><i class="fas fa-user"></i> Profile</a>
                     <a href="/privacyPolicy.html" class="settings-link">Privacy Policy</a>
                     <a href="/termsConditions.html" class="settings-link">Terms & Conditions</a>
                 </div>
                <div class="user-profile">
                    <span id="user-email"></span>
                    <button id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main id="chat-container">
            <header id="chat-header">
                <button id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
                <h1 id="chat-title">New Chat</h1>
            </header>
            <div id="chat-messages" tabindex="0">
                <!-- Messages populated by JS -->
                <!-- Initial welcome message will be added by JS -->
            </div>
            <footer id="chat-input-area">
                <div id="freemium-message-display" class="freemium-message-display hidden">
                    <!-- Freemium message populated by JS -->
                </div>
                <div id="image-upload-area" class="input-wrapper">
                    <button id="image-upload-btn" class="icon-button" title="Upload Image"><i class="fas fa-image"></i></button>
                    <input type="file" id="image-input-file" accept="image/*" class="hidden">
                    <textarea id="message-input" placeholder="Message ZAININ AI..." rows="1"></textarea>
                    <button id="send-btn" title="Send Message"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div id="image-preview-area" class="image-preview-area hidden">
                    <img id="uploaded-image-preview" src="#" alt="Image Preview">
                    <button id="clear-image-btn" class="icon-button" title="Clear Image"><i class="fas fa-times"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <!-- External and App Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Firebase Config must be type="module" -->
    <script type="module" src="js/firebase-config.js"></script>
    <!-- Main App Script must be type="module" -->
    <script type="module" src="js/script.js"></script>

    <!-- PWA Service Worker Registration - Include this script ONCE per page you want controlled -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
