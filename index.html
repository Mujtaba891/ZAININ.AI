<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#302b63"/>
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/logo.jpg">
    <title>ZAININ AI - Your Futuristic AI Agent</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <!-- Global Theme Script - MUST be synchronous to prevent FOUC (Flash of Unstyled Content) -->
     <script src="js/theme.js"></script>
     <!-- Inline style for immediate loader to prevent FOUC -->
     <style>
        #app-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d1137; /* Match dark theme primary */
            color: #ffffff;
            font-size: 1.5em;
            flex-direction: column;
            gap: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        #app-loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        #app-loader .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4a90e2; /* Accent color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Light theme loader override */
        body[data-theme="light"] #app-loader {
            background-color: #f0f2f5;
            color: #333333;
        }
        body[data-theme="light"] #app-loader .spinner {
            border: 4px solid rgba(51, 51, 51, 0.3);
            border-top: 4px solid #007bff;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="app-loader">
        <div class="spinner"></div>
        <p>Loading ZAININ AI...</p>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>ZAININ AI</h2>
                <button id="sidebar-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <button id="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
            <div class="chat-history">
                <ul id="chat-history-list">
                    <!-- Chat history populated by JS -->
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="settings">
                    <div class="setting-item">
                        <label for="web-search-toggle"><i class="fas fa-globe"></i> Web Search:</label>
                        <label class="switch">
                            <input type="checkbox" id="web-search-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                     <!-- Admin Panel Link - Visible only to admins -->
                     <div class="setting-item admin-only hidden" id="admin-panel-link-container">
                        <a href="/admin.html" class="settings-link"><i class="fas fa-user-shield"></i> Admin Panel</a>
                    </div>
                     <!-- Upgrade to Premium Link - Visible to non-premium users when freemium is active -->
                     <a href="/pricing.html" id="upgrade-to-premium-sidebar-link" class="settings-link hidden" style="justify-content: center; margin-top: 10px; background: linear-gradient(to right, #00c6ff, #0072ff); padding: 10px; border-radius: 8px; color: white; text-align: center; font-weight: 500;">
                        <i class="fas fa-arrow-up" style="margin-right: 8px; color: white;"></i> Upgrade to Premium
                    </a>
                     <!-- Theme Toggle Button - JS in theme.js handles click -->
                    <div class="setting-item">
                        <label><i class="fas fa-adjust"></i> Theme:</label>
                        <button id="theme-toggle-btn" class="icon-button" title="Toggle Theme">
                             <i class="fas fa-sun"></i> <!-- Default icon, updated by theme.js -->
                        </button>
                    </div>
                </div>
                 <div class="other-links">
                     <a href="/profile.html" class="settings-link"><i class="fas fa-user"></i> Profile</a>
                     <a href="/privacyPolicy.html" class="settings-link">Privacy Policy</a>
                     <a href="/termsConditions.html" class="settings-link">Terms & Conditions</a>
                 </div>
                <div class="user-profile">
                    <span id="user-email"></span>
                    <button id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main id="chat-container">
            <header id="chat-header">
                <button id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
                <h1 id="chat-title">New Chat</h1>
            </header>
            <div id="chat-messages" tabindex="0">
                <!-- Messages populated by JS -->
                <!-- Initial welcome message will be added by JS -->
            </div>
            <footer id="chat-input-area">
                <div id="freemium-message-display" class="freemium-message-display hidden">
                    <!-- Freemium message populated by JS -->
                </div>
                <div id="text-input-wrapper" class="input-wrapper">
                    <button id="image-upload-btn" class="icon-button" title="Upload Image"><i class="fas fa-image"></i></button>
                    <input type="file" id="image-input-file" accept="image/*" class="hidden">
                    <textarea id="message-input" placeholder="Message ZAININ AI..." rows="1"></textarea>
                    <button id="voice-input-btn" class="icon-button" title="Voice Input"><i class="fas fa-microphone"></i></button>
                    <button id="send-btn" title="Send Message"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div id="image-preview-area" class="image-preview-area hidden">
                    <img id="uploaded-image-preview" src="#" alt="Image Preview">
                    <button id="clear-image-btn" class="icon-button" title="Clear Image"><i class="fas fa-times"></i></button>
                </div>
            </footer>
        </main>
    </div>

    <!-- Hidden audio element for TTS -->
    <audio id="tts-audio" src="" class="hidden"></audio>

    <!-- External and App Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Firebase Config must be type="module" -->
    <script type="module" src="js/firebase-config.js"></script>
    <!-- Main App Script must be type="module" -->
    <script type="module" src="js/script.js"></script>

    <!-- PWA Service Worker Registration - Include this script ONCE per page you want controlled -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
