<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#302b63"/>
    <link rel="icon" href="assets/logo.jpg">
    <title>ZAININ AI - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Global Theme Script -->
    <script src="js/theme.js"></script>
</head>
<body class="profile-page"> <!-- Add body class for specific styling -->

    <div class="profile-box">
        <h1>Your Profile</h1>

        <div class="profile-info">
            <div class="profile-avatar" id="profile-avatar">
                 <!-- Default icon or user photo -->
                 <i class="fas fa-user"></i>
                 <!-- <img src="" alt="User Avatar" id="user-photo-img" style="display: none;"> -->
            </div>
            <div class="profile-details-text">
                <h2 id="user-name">Loading...</h2>
                <p id="user-email-profile"></p>
                 <p id="user-uid" style="font-size:0.8em; color: var(--border-color);"></p> <!-- Optional: show UID -->
            </div>
        </div>

        <div class="settings-section">
             <h2>Account Settings</h2>
             <!-- Add more settings here if needed -->
              <div class="setting-item">
                <a href="/api.html" class="settings-link"><i class="fas fa-key"></i> Manage API Keys</a>
            </div>
             <div class="setting-item">
                <label><i class="fas fa-adjust"></i> Theme:</label>
                <button id="theme-toggle-btn" class="icon-button" title="Toggle Theme">
                     <i class="fas fa-sun"></i> <!-- Default icon, updated by theme.js -->
                </button>
            </div>
        </div>

         <div class="other-actions">
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
             <a href="/index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Chat</a>
         </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <!-- Your Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
